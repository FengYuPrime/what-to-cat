<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     body { margin: 0; padding: 20px; }

    </style>    
</head>
<body>
    <div>
         <span>房屋编码:</span><span id="bian"></span>
    </div>
    <div style="margin-top: 20px;">
        <span>房屋安全等级:</span ><span id="level"></span>
    </div>
    <div style="margin-top: 20px;">
        <span>房屋风险值:</span><span id="risk"></span>
    </div>
    <div style="margin-top: 20px;">
        <span>房屋风险描述:</span><span id="describe"></span>
    </div>

<script>
function getUrlParam(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    return r ? unescape(r[2]) : null;
}

var urlParam = getUrlParam("id");
var urllevel = getUrlParam("level");
var urlrisk = getUrlParam("risk");
var urldescribe = getUrlParam("describe");

function fuzhi() {
    var elements = {
        "bian": urlParam,
        "level": urllevel,
        "risk": urlrisk,
        "describe": urldescribe
    };

    for (var id in elements) {
        var elem = document.getElementById(id);
        if (elem) {
            elem.innerHTML = elements[id];
        }
    }
}

fuzhi();

</script>
</body>
</html>
